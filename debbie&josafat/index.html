<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debbie & Josa</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parallax-section">
        <div class="parallax-background"></div>
        <div class="parallax-foreground"></div>
        <img src="./res/titulo2.png" class="parallax-image" alt="Your Image" />
    </div>

    <section class="section" id="versiculo">
        <p id="texto_versiculo">Respondió Rut: No me ruegues que te deje, y me aparte de ti; porque a dondequiera que tú fueres, iré yo, y dondequiera que vivieres, viviré. Tu pueblo será mi pueblo, y tu Dios mi Dios. -Rut 1:16</p>
    </section>

    <section class="section" id="carrusell">

    </section>

    <section class="section" id="fecha">
        <figure class="image-container">
            <img src="./res/sand.png" alt="">
        </figure>
        <div id="left_side_image">
            <img src="./res/decoracion/flor1.png", alt="flor1">
        </div>
        <div id="right_side_image">
            <img src="./res/decoracion/flor2.png", alt="flor2">
        </div>

        <section class="wedding-date-section">
            <h2 class="wedding-title">Nuestra Boda</h2>
            <div class="wedding-date">
              <p class="wedding-day">Sabado</p>
              <hr class="line">
              <p class="wedding-number">22</p>
              <p class="wedding-month">Marzo</p>
              <hr class="line">
              <p class="wedding-time">6pm</p>
              <p class="wedding-location">IXTAPA ZIHUATANEJO</p>
            </div>
        </section>

        <section class="countdown-section">
            <div id="countdown">
              <span id="days"></span>d : 
              <span id="hours"></span>h : 
              <span id="minutes"></span>m : 
              <span id="seconds"></span>s
            </div>
        </section>          
    </section>

    <section class="section" id="lugar">
        <figure class="image-container">
            <img src="./res/placeholder2.png" alt="">
        </figure>
        <a href="https://maps.app.goo.gl/ApT2XMAPTvKwzCyb6" target="_blank"><button>Ver mapa</button></a>
    </section>

    <section class="section" id="paquetes">


    </section>

    <section class="section" id="wishlist">
        <figure class="image-container">
            <img src="./res/placeholder3.png" alt="">
        </figure>
    </section>

    <section class="section" id="cod_vestimenta">


    </section>

    <section class="wide-image-section">
        <figure class="wide-image-container">
            <img src="./res/placeholder4.png" alt="">
        </figure>
    </section>

    <section class="section" id="confirmar">


    </section>

</body>
<script src="./script.js"></script>
</html>
